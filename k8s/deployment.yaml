apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello
        image: alidevops8/hello-devops:8ffa436
        ports:
        - containerPort: 8080

